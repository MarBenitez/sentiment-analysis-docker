<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sentiment Analysis API</h1>
    </header>
    <div class="container">
        <h2>Submit your text for sentiment analysis:</h2>
        <form id="sentiment-form">
            <textarea id="text-input" rows="4" placeholder="Enter your text here..."></textarea>
            <button type="submit">Analyze</button>
        </form>

        <h2>Analyze Sentiment from Twitter:</h2>
        <form id="twitter-form">
            <input type="text" id="twitter-input" placeholder="Enter Twitter username or hashtag...">
            <button type="submit">Analyze Tweets</button>
        </form>

        <div id="result"></div>
    </div>
    <footer>
        <p>Powered by Hugging Face Transformers, Flask, and Docker</p>
        <div class="icons">
            <img src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" alt="Hugging Face Logo" class="hf-logo">
            <img src="https://www.vectorlogo.zone/logos/pocoo_flask/pocoo_flask-icon.svg" alt="Flask Logo" class="flask-logo">
            <img src="https://www.vectorlogo.zone/logos/docker/docker-icon.svg" alt="Docker Logo" class="docker-logo">
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        document.getElementById('sentiment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('text-input').value;
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text: text})
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Sentiment: ${data.label}</p>`;
                    if (data.label.toLowerCase() === 'negative') {
                        resultDiv.style.backgroundColor = '#ffcccc'; // Rojo claro para negativo
                    } else if (data.label.toLowerCase() === 'positive') {
                        resultDiv.style.backgroundColor = '#ccffcc'; // Verde claro para positivo
                    }
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('twitter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var twitterInput = document.getElementById('twitter-input').value;
            var route = '';
            var data = {};

            if (twitterInput.startsWith('@')) {
                // Es un usuario
                route = '/analyze_user_tweets';
                data = { username: twitterInput.slice(1) };  // Remover el '@' para obtener el nombre de usuario
            } else if (twitterInput.startsWith('#')) {
                // Es un hashtag
                route = '/analyze_hashtag_tweets';
                data = { hashtag: twitterInput.slice(1) };  // Remover el '#' para obtener el hashtag
            } else {
                // No es un usuario ni un hashtag
                alert('Please start with @ for a username or # for a hashtag.');
                return;
            }

            fetch(route, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>Sentiment Analysis from Twitter: ${JSON.stringify(data.tweets)}</p>`;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
